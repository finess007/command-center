const state = JSON.parse(localStorage.getItem('copy-review-state') || '{}');
let currentFilter = 'all';

const clichePatterns = ['pairs with everything', 'matches everything', 'works with everything', 'goes with everything'];
const lazyPatterns = ['same soft', 'same micro', 'same cozy', 'same sheer', 'same style', 'same vibe', 'your new go-to'];

function highlightIssues(desc, tags) {
    let html = desc;
    if (tags.includes('cliche')) {
        clichePatterns.forEach(p => {
            const regex = new RegExp(`(${p})`, 'gi');
            html = html.replace(regex, '<span class="highlight">$1</span>');
        });
    }
    if (tags.includes('lazy')) {
        lazyPatterns.forEach(p => {
            const regex = new RegExp(`(${p})`, 'gi');
            html = html.replace(regex, '<span class="highlight">$1</span>');
        });
    }
    if (tags.includes('price')) {
        html = html.replace(/(\d+\s*–ª–≤)/gi, '<span class="highlight">$1</span>');
    }
    return html;
}

function renderCards() {
    const container = document.getElementById('cards');
    let html = '';
    let visible = 0;
    
    DATA.forEach(item => {
        const review = state[item.row];
        let show = true;
        
        if (currentFilter === 'unreviewed' && review) show = false;
        else if (currentFilter === 'needsfix' && review !== 'fix') show = false;
        else if (['short','cliche','lazy','price','duplicate'].includes(currentFilter) && !item.tags.includes(currentFilter)) show = false;
        
        if (!show) return;
        visible++;
        
        const statusClass = review === 'ok' ? 'approved' : review === 'fix' ? 'rejected' : '';
        
        html += `
        <div class="card ${statusClass}" id="card-${item.row}">
            <div class="card-header">
                <span class="card-row">Row ${item.row} ¬∑ ID ${item.id}</span>
                <div class="card-tags">
                    ${item.tags.map(t => `<span class="tag ${t}">${t}</span>`).join('')}
                </div>
            </div>
            <div class="card-desc">${highlightIssues(item.desc, item.tags)}</div>
            <div class="card-chars">${item.chars} chars</div>
            <a class="card-url" href="${item.url}" target="_blank">${item.url}</a>
            <div class="card-actions">
                <button class="action-btn btn-ok ${review === 'ok' ? 'active' : ''}" onclick="setReview(${item.row}, 'ok')" style="${review === 'ok' ? 'background:#34c759;color:white;' : ''}">‚úÖ OK</button>
                <button class="action-btn btn-fix ${review === 'fix' ? 'active' : ''}" onclick="setReview(${item.row}, 'fix')" style="${review === 'fix' ? 'background:#ff4757;color:white;' : ''}">üîß Needs Fix</button>
            </div>
        </div>`;
    });
    
    if (visible === 0) {
        html = '<div class="empty-state"><div class="emoji">‚ú®</div><p>No items match this filter</p></div>';
    }
    
    container.innerHTML = html;
    updateCounts();
}

function setReview(row, value) {
    if (state[row] === value) {
        delete state[row];
    } else {
        state[row] = value;
    }
    localStorage.setItem('copy-review-state', JSON.stringify(state));
    renderCards();
}

function setFilter(f) {
    currentFilter = f;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    document.querySelector(`[data-filter="${f}"]`).classList.add('active');
    renderCards();
}

function updateCounts() {
    const okCount = Object.values(state).filter(v => v === 'ok').length;
    const fixCount = Object.values(state).filter(v => v === 'fix').length;
    const unreviewed = DATA.length - okCount - fixCount;
    
    document.getElementById('sum-ok').textContent = okCount;
    document.getElementById('sum-fix').textContent = fixCount;
    document.getElementById('sum-unreviewed').textContent = unreviewed;
    
    document.getElementById('count-all').textContent = `(${DATA.length})`;
    document.getElementById('count-short').textContent = `(${DATA.filter(d=>d.tags.includes('short')).length})`;
    document.getElementById('count-cliche').textContent = `(${DATA.filter(d=>d.tags.includes('cliche')).length})`;
    document.getElementById('count-lazy').textContent = `(${DATA.filter(d=>d.tags.includes('lazy')).length})`;
    document.getElementById('count-price').textContent = `(${DATA.filter(d=>d.tags.includes('price')).length})`;
    document.getElementById('count-duplicate').textContent = `(${DATA.filter(d=>d.tags.includes('duplicate')).length})`;
    document.getElementById('count-unreviewed').textContent = `(${unreviewed})`;
    document.getElementById('count-needsfix').textContent = `(${fixCount})`;
}

function exportResults() {
    const fixes = DATA.filter(d => state[d.row] === 'fix');
    if (fixes.length === 0) {
        alert('No items marked as "Needs Fix" yet.');
        return;
    }
    let text = 'NEEDS FIX ‚Äî ' + fixes.length + ' descriptions\n\n';
    fixes.forEach(f => {
        text += `Row ${f.row} | ID ${f.id} | ${f.tags.join(', ')}\n`;
        text += `${f.desc}\n`;
        text += `${f.url}\n\n`;
    });
    
    const blob = new Blob([text], {type: 'text/plain'});
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = 'needs-fix.txt';
    a.click();
}

renderCards();
