<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Streaks | Daily Practice Tracker</title>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #c9d1d9;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --success: #3fb950;
            --warning: #d29922;
            --danger: #f85149;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 1.8rem;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 0.95rem;
        }
        
        .date-display {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .current-date {
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .streak-summary {
            display: flex;
            gap: 20px;
        }
        
        .streak-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
        }
        
        .streak-badge .fire {
            font-size: 1.2rem;
        }
        
        .habits-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 30px;
        }
        
        .habit-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 15px;
            align-items: center;
        }
        
        .habit-info h3 {
            font-size: 1.1rem;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .habit-info .emoji {
            font-size: 1.3rem;
        }
        
        .habit-stats {
            display: flex;
            gap: 20px;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .stat-value.active {
            color: var(--success);
        }
        
        .check-btn {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.2s;
        }
        
        .check-btn:hover {
            border-color: var(--success);
            background: rgba(63, 185, 80, 0.1);
        }
        
        .check-btn.checked {
            background: var(--success);
            border-color: var(--success);
        }
        
        .check-btn.checked::after {
            content: '‚úì';
            color: white;
        }
        
        .section-title {
            font-size: 1rem;
            color: var(--text-muted);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .heatmap-container {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .heatmap {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-top: 10px;
        }
        
        .heatmap-day {
            aspect-ratio: 1;
            border-radius: 4px;
            background: var(--border);
            position: relative;
        }
        
        .heatmap-day.level-1 { background: rgba(63, 185, 80, 0.3); }
        .heatmap-day.level-2 { background: rgba(63, 185, 80, 0.5); }
        .heatmap-day.level-3 { background: rgba(63, 185, 80, 0.7); }
        .heatmap-day.level-4 { background: var(--success); }
        .heatmap-day.today { outline: 2px solid var(--accent); }
        .heatmap-day.future { background: var(--bg); }
        
        .heatmap-labels {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 4px;
            margin-bottom: 8px;
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
        }
        
        .history-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
        }
        
        .history-list {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border);
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-date {
            font-weight: 500;
        }
        
        .history-habits {
            display: flex;
            gap: 8px;
        }
        
        .history-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            background: var(--border);
        }
        
        .history-dot.done {
            background: var(--success);
        }
        
        .add-habit-btn {
            background: transparent;
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 20px;
            color: var(--text-muted);
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .add-habit-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .modal.active {
            display: flex;
        }
        
        .modal-content {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
        }
        
        .modal h2 {
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 1rem;
        }
        
        .emoji-picker {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .emoji-option {
            width: 40px;
            height: 40px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: transparent;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .emoji-option:hover,
        .emoji-option.selected {
            border-color: var(--accent);
            background: rgba(88, 166, 255, 0.1);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background: var(--accent);
            color: white;
        }
        
        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }
        
        .actions-bar {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }
        
        .action-btn {
            padding: 10px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: transparent;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        .action-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        
        @media (max-width: 600px) {
            .date-display {
                flex-direction: column;
                gap: 12px;
                text-align: center;
            }
            
            .habit-card {
                grid-template-columns: 1fr;
                text-align: center;
            }
            
            .habit-stats {
                justify-content: center;
            }
            
            .check-btn {
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html" style="position:fixed;top:16px;left:16px;color:#888;text-decoration:none;font-size:0.9rem;z-index:1000;background:rgba(0,0,0,0.5);padding:8px 12px;border-radius:8px;">‚Üê Dashboard</a>
    <div class="container">
        <header>
            <h1>üî• Habit Streaks</h1>
            <p class="subtitle">Build consistency, one day at a time</p>
        </header>
        
        <div class="date-display">
            <div class="current-date" id="currentDate"></div>
            <div class="streak-summary">
                <div class="streak-badge">
                    <span class="fire">üî•</span>
                    <span id="totalStreak">0</span> day streak
                </div>
                <div class="streak-badge">
                    <span>üèÜ</span>
                    <span id="bestStreak">0</span> best
                </div>
            </div>
        </div>
        
        <h2 class="section-title">Today's Habits</h2>
        <div class="habits-grid" id="habitsGrid"></div>
        
        <button class="add-habit-btn" onclick="openAddModal()">+ Add New Habit</button>
        
        <h2 class="section-title" style="margin-top: 30px;">Last 28 Days</h2>
        <div class="heatmap-container">
            <div class="heatmap-labels">
                <span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span><span>Sun</span>
            </div>
            <div class="heatmap" id="heatmap"></div>
        </div>
        
        <h2 class="section-title">Recent History</h2>
        <div class="history-section">
            <div class="history-list" id="historyList"></div>
        </div>
        
        <div class="actions-bar">
            <button class="action-btn" onclick="exportData()">üì§ Export</button>
            <button class="action-btn" onclick="importData()">üì• Import</button>
            <button class="action-btn" onclick="resetData()">üóëÔ∏è Reset</button>
        </div>
    </div>
    
    <!-- Add Habit Modal -->
    <div class="modal" id="addModal">
        <div class="modal-content">
            <h2>Add New Habit</h2>
            <div class="form-group">
                <label>Habit Name</label>
                <input type="text" id="habitName" placeholder="e.g., English Practice">
            </div>
            <div class="form-group">
                <label>Choose an Emoji</label>
                <div class="emoji-picker" id="emojiPicker"></div>
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeAddModal()">Cancel</button>
                <button class="btn btn-primary" onclick="addHabit()">Add Habit</button>
            </div>
        </div>
    </div>
    
    <script>
        const STORAGE_KEY = 'habit-streaks-data';
        const EMOJIS = ['üìö', 'üèÉ', 'üí™', 'üßò', '‚úçÔ∏è', 'üéØ', 'üí°', 'üî¨', 'üìä', 'üé®', 'üéµ', 'üíª', 'üìñ', 'üß†', '‚ö°', 'üåü'];
        
        let data = loadData();
        let selectedEmoji = EMOJIS[0];
        
        function loadData() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) return JSON.parse(saved);
            
            // Default habits for Ivo
            return {
                habits: [
                    { id: 1, name: 'English Practice', emoji: 'üìö', created: new Date().toISOString() },
                    { id: 2, name: '300 Figures Quiz', emoji: 'üéØ', created: new Date().toISOString() },
                    { id: 3, name: 'Trading Journal', emoji: 'üìä', created: new Date().toISOString() }
                ],
                completions: {} // { "2026-02-01": { "1": true, "2": true } }
            };
        }
        
        function saveData() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }
        
        function getToday() {
            return new Date().toISOString().split('T')[0];
        }
        
        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
        }
        
        function getStreak(habitId) {
            let streak = 0;
            let date = new Date();
            
            while (true) {
                const dateStr = date.toISOString().split('T')[0];
                if (data.completions[dateStr] && data.completions[dateStr][habitId]) {
                    streak++;
                    date.setDate(date.getDate() - 1);
                } else if (dateStr === getToday()) {
                    // Today not completed yet, check yesterday
                    date.setDate(date.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        function getBestStreak(habitId) {
            const dates = Object.keys(data.completions).sort();
            let best = 0;
            let current = 0;
            let lastDate = null;
            
            for (const dateStr of dates) {
                if (data.completions[dateStr] && data.completions[dateStr][habitId]) {
                    if (lastDate) {
                        const diff = (new Date(dateStr) - new Date(lastDate)) / (1000 * 60 * 60 * 24);
                        if (diff === 1) {
                            current++;
                        } else {
                            current = 1;
                        }
                    } else {
                        current = 1;
                    }
                    lastDate = dateStr;
                    best = Math.max(best, current);
                }
            }
            
            return best;
        }
        
        function getTotalStreak() {
            // Streak where ALL habits completed
            let streak = 0;
            let date = new Date();
            
            while (true) {
                const dateStr = date.toISOString().split('T')[0];
                const dayCompletions = data.completions[dateStr] || {};
                const allDone = data.habits.every(h => dayCompletions[h.id]);
                
                if (allDone) {
                    streak++;
                    date.setDate(date.getDate() - 1);
                } else if (dateStr === getToday()) {
                    date.setDate(date.getDate() - 1);
                } else {
                    break;
                }
            }
            
            return streak;
        }
        
        function getTotalBestStreak() {
            const dates = Object.keys(data.completions).sort();
            let best = 0;
            let current = 0;
            let lastDate = null;
            
            for (const dateStr of dates) {
                const dayCompletions = data.completions[dateStr] || {};
                const allDone = data.habits.every(h => dayCompletions[h.id]);
                
                if (allDone) {
                    if (lastDate) {
                        const diff = (new Date(dateStr) - new Date(lastDate)) / (1000 * 60 * 60 * 24);
                        current = diff === 1 ? current + 1 : 1;
                    } else {
                        current = 1;
                    }
                    lastDate = dateStr;
                    best = Math.max(best, current);
                }
            }
            
            return best;
        }
        
        function toggleHabit(habitId) {
            const today = getToday();
            if (!data.completions[today]) data.completions[today] = {};
            
            data.completions[today][habitId] = !data.completions[today][habitId];
            saveData();
            render();
        }
        
        function renderHabits() {
            const grid = document.getElementById('habitsGrid');
            const today = getToday();
            const todayCompletions = data.completions[today] || {};
            
            grid.innerHTML = data.habits.map(habit => {
                const checked = todayCompletions[habit.id];
                const streak = getStreak(habit.id);
                const best = getBestStreak(habit.id);
                
                return `
                    <div class="habit-card">
                        <div class="habit-info">
                            <h3><span class="emoji">${habit.emoji}</span> ${habit.name}</h3>
                            <div class="habit-stats">
                                <div class="stat">
                                    <span class="stat-value ${streak > 0 ? 'active' : ''}">${streak}</span>
                                    <span>Current</span>
                                </div>
                                <div class="stat">
                                    <span class="stat-value">${best}</span>
                                    <span>Best</span>
                                </div>
                            </div>
                        </div>
                        <button class="check-btn ${checked ? 'checked' : ''}" onclick="toggleHabit(${habit.id})"></button>
                    </div>
                `;
            }).join('');
        }
        
        function renderHeatmap() {
            const heatmap = document.getElementById('heatmap');
            const today = new Date();
            const cells = [];
            
            // Get 28 days (4 weeks)
            for (let i = 27; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dateStr = date.toISOString().split('T')[0];
                const dayCompletions = data.completions[dateStr] || {};
                const completedCount = data.habits.filter(h => dayCompletions[h.id]).length;
                const total = data.habits.length;
                
                let level = 0;
                if (total > 0) {
                    const ratio = completedCount / total;
                    if (ratio > 0) level = 1;
                    if (ratio >= 0.5) level = 2;
                    if (ratio >= 0.75) level = 3;
                    if (ratio === 1) level = 4;
                }
                
                const isToday = dateStr === getToday();
                const isFuture = date > today;
                
                cells.push(`<div class="heatmap-day level-${level} ${isToday ? 'today' : ''} ${isFuture ? 'future' : ''}" title="${formatDate(dateStr)}: ${completedCount}/${total}"></div>`);
            }
            
            heatmap.innerHTML = cells.join('');
        }
        
        function renderHistory() {
            const list = document.getElementById('historyList');
            const dates = Object.keys(data.completions).sort().reverse().slice(0, 14);
            
            if (dates.length === 0) {
                list.innerHTML = '<p style="color: var(--text-muted); text-align: center; padding: 20px;">No history yet. Start checking off habits!</p>';
                return;
            }
            
            list.innerHTML = dates.map(dateStr => {
                const dayCompletions = data.completions[dateStr] || {};
                
                return `
                    <div class="history-item">
                        <span class="history-date">${formatDate(dateStr)}</span>
                        <div class="history-habits">
                            ${data.habits.map(h => `
                                <div class="history-dot ${dayCompletions[h.id] ? 'done' : ''}" title="${h.name}">
                                    ${h.emoji}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function renderSummary() {
            document.getElementById('currentDate').textContent = formatDate(getToday());
            document.getElementById('totalStreak').textContent = getTotalStreak();
            document.getElementById('bestStreak').textContent = getTotalBestStreak();
        }
        
        function render() {
            renderSummary();
            renderHabits();
            renderHeatmap();
            renderHistory();
        }
        
        function openAddModal() {
            document.getElementById('addModal').classList.add('active');
            document.getElementById('habitName').value = '';
            renderEmojiPicker();
        }
        
        function closeAddModal() {
            document.getElementById('addModal').classList.remove('active');
        }
        
        function renderEmojiPicker() {
            const picker = document.getElementById('emojiPicker');
            picker.innerHTML = EMOJIS.map(emoji => `
                <button class="emoji-option ${emoji === selectedEmoji ? 'selected' : ''}" onclick="selectEmoji('${emoji}')">${emoji}</button>
            `).join('');
        }
        
        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            renderEmojiPicker();
        }
        
        function addHabit() {
            const name = document.getElementById('habitName').value.trim();
            if (!name) return alert('Please enter a habit name');
            
            const maxId = Math.max(0, ...data.habits.map(h => h.id));
            data.habits.push({
                id: maxId + 1,
                name,
                emoji: selectedEmoji,
                created: new Date().toISOString()
            });
            
            saveData();
            closeAddModal();
            render();
        }
        
        function exportData() {
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `habit-streaks-${getToday()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function importData() {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = '.json';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = event => {
                    try {
                        data = JSON.parse(event.target.result);
                        saveData();
                        render();
                        alert('Data imported successfully!');
                    } catch (err) {
                        alert('Invalid file format');
                    }
                };
                reader.readAsText(file);
            };
            input.click();
        }
        
        function resetData() {
            if (confirm('Are you sure? This will delete all habit data.')) {
                localStorage.removeItem(STORAGE_KEY);
                data = loadData();
                render();
            }
        }
        
        // Initial render
        render();
    </script>
</body>
</html>
